services:
  - type: web
    name: bookhive-frontend
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: NODE_OPTIONS
        value: --max-old-space-size=4096
    routes:
      - type: rewrite
        source: /robots.txt
        destination: /robots.txt
      - type: rewrite
        source: /sitemap.xml
        destination: /sitemap.xml
      - type: rewrite
        source: /manifest.json
        destination: /manifest.json
      - type: rewrite
        source: /sw.js
        destination: /sw.js
      - type: rewrite
        source: /browserconfig.xml
        destination: /browserconfig.xml
      - type: rewrite
        source: /google*.html
        destination: /google*.html
      - type: rewrite
        source: /*
        destination: /index.html
